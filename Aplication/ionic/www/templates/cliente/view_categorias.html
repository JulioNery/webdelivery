<ion-view>
    <ion-nav-title>Categorias</ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-icon ion-reply" ng-click="openListEmpresas()"></button>
        <h2 class="title">Escolha uma categoria!</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="o in categorias" ng-click="openListProdutos(o)">
                    {{o.nome}}
                <span class="item-note">
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
