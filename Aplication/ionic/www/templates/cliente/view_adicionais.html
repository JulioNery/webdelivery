<ion-view>
    <ion-nav-title>Adicionais</ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-icon ion-reply" ng-click="openListCheckoutDetalhes()"></button>
        <h2 class="title">Escolha os adicionais!</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-checkbox name="adicionais[]" ng-value="{{o.id}}" ng-repeat="o in adicionais">
                <div class="row">
                    <div class="col">
                        {{o.nome}}
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{o.preco}}</i><br>
                    </div>
                </div>
                <span class="item-note">
                </span>
            </ion-checkbox>
            <button type="button" class="button button-balanced button-full" ng-click="save()">Alterar</button>
        </ion-list>
    </ion-content>
</ion-view>
